<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!--script ------------------------- DEVTOOLS+ ------------------------------ -->
    <!-- ----------------------- box-shadow: var(--DTBoxShadow) -------------------- -->
    <!-- --------------------- background-image: var(--DTGradient) ----------------- -->
    <div id="INTERFACE">
      <div class="aside" style="align-items: center; height: 32px">
        <b style="color: white; cursor: grab" id="title" draggable="true"
          >DevTools+</b
        >
        <b style="cursor: pointer; font-size: 22px" id="finder">âžš</b>
      </div>
      <!-- Box shadow -->
      <b style="color: #f2ab26; cursor: pointer" id="box-shadow" class="group"
        >Box-shadow</b
      >
      <hr width="100%" color="#3090d7" />
      <legend id="horizontal">horizontal</legend>
      <input type="range" id="horizontal" min="-100" max="100" />
      <legend id="vertical">vertical</legend>
      <input type="range" id="vertical" min="-100" max="100" />
      <legend id="blur">blur</legend>
      <input type="range" id="blur" min="0" max="100" />
      <legend id="spread">spread</legend>
      <input type="range" id="spread" min="-100" max="100" />
      <div class="aside">
        <legend id="color">color</legend>
        <input type="color" id="color" />
      </div>
      <div class="aside">
        <legend id="inset">inset</legend>
        <input type="checkbox" id="inset" value="inset" />
      </div>
      <!-- Gradient -->
      <b
        style="color: #f2ab26; cursor: pointer; margin-top: 6px"
        id="box-shadow"
        class="group"
        >Gradient</b
      >
      <hr width="100%" color="#3090d7" />
      <div class="aside">
        <legend id="radial">radial</legend>
        <input type="checkbox" id="radial" value="radial" />
      </div>
      <legend id="angle">angle</legend>
      <input type="range" id="angle" min="0" max="360" />
      <div class="aside">
        <legend id="color1">color 1</legend>
        <input type="color" id="color1" value="#ffffff" />
        <legend id="color1Position"></legend>
      </div>

      <input type="range" id="color1Position" min="0" max="100" />
      <div class="aside">
        <legend id="color2">color 2</legend>
        <input type="color" id="color2" value="#ffffff" />
        <legend id="color2Position"></legend>
      </div>
      <input type="range" id="color2Position" min="0" max="100" />
    </div>
    <!--script ---------------------- //DEVTOOLS+ ------------------------------ -->

    <div id="block"></div>
    <div id="block2"></div>
    <div class="block3"></div>
  </body>
</html>
