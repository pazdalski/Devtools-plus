<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-- ----------------------- box-shadow: var(--ebs) ------------------------ -->
    <div id="INTERFACE">
      <b
        style="color: white; margin-bottom: 12px; cursor: grab"
        id="title"
        draggable="true"
        >DevTools+</b
      >
      <b style="color: #f2ab26">Box-shadow</b>
      <hr />
      <legend id="horizontal" class="orange">horizontal</legend>
      <input type="range" id="horizontal" min="-100" max="100" />
      <legend id="vertical">vertical</legend>
      <input type="range" id="vertical" min="-100" max="100" />
      <legend id="blur">blur</legend>
      <input type="range" id="blur" min="0" max="100" />
      <legend id="spread">spread</legend>
      <input type="range" id="spread" min="-100" max="100" />
      <legend id="color">color</legend>
      <input type="color" id="color" />
      <legend id="inset">inset</legend>
      <input type="checkbox" id="inset" value="inset" />
      <button id="copy">copy</button>
    </div>
    <!-- ----------------------- END OF BOX SHADOW ------------------------ -->
  </body>
</html>
